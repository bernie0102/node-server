version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/node-server
permissions:
  - object: /home/ec2-user
    owner: ec2-user
    group: ec2-user
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: ./scripts/root-kill.sh
        timeout: 900
    - location: ./scripts/before-install.sh
      timeout: 900
      runas: ec2-user
  AfterInstall:
    - location: ./scripts/after-install.sh
      timeout: 900
      runas: ec2-user
  ApplicationStart:
    - location: ./scripts/application-start.sh
      timeout: 900
      runas: ec2-user
  ValidateService:
    - location: ./scripts/validate-service.sh
      timeout: 900
      runas: ec2-user